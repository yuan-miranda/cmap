<!DOCTYPE html>
<html>
<head>
    <title>Coordinate Mapper Interactive</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/styles.css"/>
    <link rel="stylesheet" href="/node_modules/leaflet/dist/leaflet.css"/>
</head>
<body>
    <div id="map"></div>
    <div class="coordinateDisplay">
        <button id="downloadFileButton" title="Download File">
            <img src="/images/download.svg" alt="download file" style="width: 1.5rem; height: 1.5rem;">
        </button>
        <select id="dimensionType">
            <option value="overworld">overworld</option>
            <option value="nether">nether</option>
            <option value="end">end</option>
        </select>
        <p>x: <span id="x">0</span> z: <span id="z">0</span></p>
    </div>
    <div class="urls">
        <a href="https://github.com/yuan-miranda/cmap/" target="_blank" title="GitHub Repository">
            <img src="/images/github-mark.svg" alt="GitHub" style="width:24px;height:24px;">
        </a>
    </div>
    <script src="/node_modules/leaflet/dist/leaflet.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
